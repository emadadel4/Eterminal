<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterminal Tab</title>
    <link rel="shourtcut icon" type="x-icon" href="/assets/icons/e.jpg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onclick="focusInput()">
    <div class="container">
        <header>
            <div id="clock"></div>
        </header>

        <main>
            <div class="terminal" onclick="focusInput()">
                <div class="output" id="output"></div>
                <div class="input-line">
                    <span class="prompt">emadadel@eterminal:~$</span>
                    <input type="text" id="input" autofocus />
                </div>
            </div>
        </main>
    <footer>
        <p>
            <a href="https://github.com/emadadel4/Eterminal" target="_blank">
                <i class="fa-brands fa-github"></i> eterminal<small></small>
            </a>
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/c86a35ea26.js" crossorigin="anonymous"></script>
    <script src="script/cli/main.js"></script>
</body>
</html>
